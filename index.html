<!DOCTYPE html>
<html>
<head>
	<style>
		.blink {
			animation: blink-animation 1s steps(2, start) infinite;
			-webkit-animation: blink-animation 1s steps(2, start) infinite;
		}

		@keyframes blink-animation {
			to {
				visibility: hidden;
			}
		}

		@-webkit-keyframes blink-animation {
			to {
				visibility: hidden;
			}
		}
	</style>
</head>
<body>
	<marquee scrollamount="10">
		<span class="blink" style="text-transform:uppercase; font-weight:bold; font-size:50px;">
			UNDER CONSTRUCTION POSAJA STAGE 2 VERSION 2
		</span>
	</marquee>
</body>
</html>
